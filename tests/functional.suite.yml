# Codeception Test Suite Configuration
#
# Suite for functional (integration) tests

class_name: FunctionalTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - Symfony: # Make sure this is before te Db module until we stop using it otherwise some functions will use Doctrine
              app_path: src/
              environment: '%APP_ENV%'
              kernel_class: \App\Kernel
        - Doctrine2:
              depends: Symfony
              cleanup: true
        - \Helper\DbHelper
        - \Helper\FixturesHelper
        - \Helper\RecordGeneratorHelper
        - \Helper\JsonHelper
        - \Helper\AssertHelper
        - \Helper\CleanupHelper
        - \Helper\XmlHelper
        - \Helper\AclHelper
        - Asserts
        - Helper\Module\Db
        - Filesystem
        - Mockery
