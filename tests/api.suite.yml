class_name: ApiTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - Symfony: # Make sure this is before te Db module until we stop using it otherwise some functions will use Doctrine
            app_path: src/ExEss/Cms/
            environment: '%APP_ENV%'
            kernel_class: \Exess\Cms\Kernel
        - Doctrine2:
              depends: Symfony
              cleanup: true
        - \Helper\DbHelper
        - \Helper\FixturesHelper
        - \Helper\JsonHelper
        - \Helper\RecordGeneratorHelper
        - \Helper\AssertHelper
        - \Helper\CleanupHelper
        - \Helper\XmlHelper
        - Asserts
        - Helper\Module\Db
        - REST:
           depends: Symfony
        - Filesystem
        - Mockery
