services:
  _defaults:
    public: true
    autowire: true

  ExEss\Cms\Component\ExpressionParser\Parser\Translator\EntityTranslator: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Translator\QueryTranslator: ~

  ExEss\Cms\Component\ExpressionParser\Parser\PathResolver:
    bind:
      $translators:
        ExEss\Cms\Component\ExpressionParser\Parser\Translator\EntityTranslator: '@ExEss\Cms\Component\ExpressionParser\Parser\Translator\EntityTranslator'
        ExEss\Cms\Component\ExpressionParser\Parser\Translator\QueryTranslator: '@ExEss\Cms\Component\ExpressionParser\Parser\Translator\QueryTranslator'

  ExEss\Cms\Component\ExpressionParser\Parser\ExpressionGroupParser: ~
  ExEss\Cms\Component\ExpressionParser\Parser\ExpressionParser: ~

  ExEss\Cms\Component\ExpressionParser\Parser\PathCompiler:
    bind:
      $cache: '@=service(constant("ExEss\\Bundle\\CmsBundle\\Component\\Cache\\Dictionary::COMPILER_PATHS"))'

  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\ExternalObjectCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\ObjectMethodCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\ObjectPropertyCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\AssociationCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\ExternalLinkCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\DateTimeCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\SecurityCompiler: ~
  ExEss\Cms\Component\ExpressionParser\Parser\Compiler\RelationListCompiler: ~

  ExEss\Cms\Component\ExpressionParser\ParserService:
    bind:
      $cache: '@=service(constant("ExEss\\Bundle\\CmsBundle\\Component\\Cache\\Dictionary::PARSED_QUERY_USER"))'

