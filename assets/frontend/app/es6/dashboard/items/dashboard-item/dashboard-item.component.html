<a class="col-1-4 row-1-1 dashboard__item"
   ng-class="{ 'warning': dashboardItemController.hasWarning,
               'cleared': dashboardItemController.showCheckmark }"
   ng-click="dashboardItemController.doAction()">
  <span class="icon-checkmark"></span>
  <h5>{{ dashboardItemController.label }}</h5>
  <span class="amount">{{ dashboardItemController.amount }}</span>
  <div class="info">
    <small ng-repeat="line in dashboardItemController.lines">{{ line }}</small>
  </div>
</a>
