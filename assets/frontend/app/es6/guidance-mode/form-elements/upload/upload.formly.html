<upload-form-element
  ng-model
  id="{{ options.id }}"
  key="{{ options.key }}"
  max-file-size-m-b="{{ options.templateOptions.maxFileSizeMB }}"
  accept="{{ options.templateOptions.accept }}"
  guid="{{ options.templateOptions.guid }}"
  required="options.templateOptions.required"
  is-disabled="options.templateOptions.disabled"
  is-readonly="options.templateOptions.readonly"
  no-backend-interaction="options.templateOptions.noBackendInteraction">
</upload-form-element>
