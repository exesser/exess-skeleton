<select-form-element
  ng-model
  id="{{ options.key }}"
  key="{{ options.key }}"
  multiple-select="options.templateOptions.multipleSelect"
  checkboxes="options.templateOptions.checkboxes"
  has-border="options.templateOptions.hasBorder"
  dropdown-options="options.templateOptions.options"
  is-disabled="options.templateOptions.disabled"
  is-readonly="options.templateOptions.readonly"
  model="model"
  sort-enums="options.templateOptions.sortEnums"
  no-backend-interaction="options.templateOptions.noBackendInteraction">
</select-form-element>
