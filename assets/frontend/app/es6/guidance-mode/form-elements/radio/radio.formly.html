<radio-form-element
  ng-model
  id="{{ options.id }}"
  key="{{ options.key }}"
  label="{{ options.templateOptions.label }}"
  value="{{ options.templateOptions.value }}"
  is-disabled="options.templateOptions.disabled"
  is-readonly="options.templateOptions.readonly"
  no-backend-interaction="options.templateOptions.noBackendInteraction">
</radio-form-element>
