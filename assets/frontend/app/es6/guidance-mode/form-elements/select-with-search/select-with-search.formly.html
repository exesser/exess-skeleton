<select-with-search-form-element
  ng-model
  id="{{ options.id }}"
  key="{{ options.key }}"
  plus-button-title="{{ options.templateOptions.plusButtonTitle }}"
  modal-title="{{ options.templateOptions.modalTitle }}"
  selected-results-title="{{ options.templateOptions.selectedResultsTitle }}"
  multiple-select="options.templateOptions.multipleSelect"
  params="options.templateOptions.params"
  datasource-name="{{ options.templateOptions.datasourceName }}"
  is-disabled="options.templateOptions.disabled"
  is-readonly="options.templateOptions.readonly"
  readonly-join="options.templateOptions.readonlyJoin"
  no-backend-interaction="options.templateOptions.noBackendInteraction"
  is-required="options.templateOptions.required">
</select-with-search-form-element>
