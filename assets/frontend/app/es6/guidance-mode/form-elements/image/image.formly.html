<image-form-element
  ng-model
  id="{{ options.id }}"
  key="{{ options.key }}"
  text="{{ options.templateOptions.text }}"
  image-url="{{ options.templateOptions.imageUrl }}"
  action="{{ options.templateOptions.action }}"
  action-text="{{ options.templateOptions.actionText }}"
  action-model="options.templateOptions.actionModel"
  action-params="options.templateOptions.actionParams">
</image-form-element>
